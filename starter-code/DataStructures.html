<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="row">
      <div class="col-md-6 mb-2">
        <h2>Stack - lifo</h2>
        <input type="text" class="form-control" name="add-element-stack" id="add-element-stack"
          placeholder="add element to the stack">
      </div>
      <div class="col-md-6 mb-2">
          <h2>Queue - fifo</h2>
          <input type="text" class="form-control" name="add-element-queue" id="add-element-queue"
            placeholder="add element to the queue">
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <button id="add-stack" class="btn btn-primary btn-lg btn-block">add</button>
      </div>
      <div class="col-md-6 mb-2">
          <button id="add-queue" class="btn btn-primary btn-lg btn-block">add</button>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-4">
        <button id="take-stack" class="btn btn-danger btn-lg btn-block">take</button>
      </div>
      <div class="col-md-6 mb-4">
          <button id="take-queue" class="btn btn-danger btn-lg btn-block">take</button>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul id="stack" class="list-group">
        </ul>
      </div>
      <div class="col-md-6">
          <ul id="queue" class="list-group">
          </ul>
      </div>  
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
